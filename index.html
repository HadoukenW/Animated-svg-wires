<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Animated svg wires</title>
        
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <section>
            <div class="page-padding">
                <div class="container">
                    <div class="layout">
                        <div class="wire-wrap">
                            <div class="back-wires">
                                <svg width="100%" viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 2C828.225 2 685.929 295 1440 295" stroke="#D5D5D5" stroke-width="4"/>
                                    <path d="M0 164C530.184 164 889.809 311 1440 311" stroke="#D5D5D5" stroke-width="4"/>
                                    <path d="M0 398C786.273 398 603.71 327 1440 327" stroke="#D5D5D5" stroke-width="4"/>
                                </svg>
                            </div>
                            <div class="front-wires">
                                <svg width="100%" viewBox="0 0 1440 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="gradient">
                                            <!-- white shows, black hides-->
                                            <stop offset="0" stop-color="white" stop-opacity="0"/>
                                            <stop offset="0.8" stop-color="white" stop-opacity="1"/>
                                            <stop offset="0.8" stop-color="white" stop-opacity="0"/>
                                        </linearGradient>
                                        <mask id="gradient-mask">
                                            <rect class="mask-rect" x="0" y="0" width="100%" height="100%" fill="url(#gradient)"/>
                                        </mask>
                                    </defs>
                                    <path d="M0 2C828.225 2 685.929 295 1440 295" stroke="yellow" stroke-width="4" mask="url(#gradient-mask)"/>
                                    <path d="M0 164C530.184 164 889.809 311 1440 311" stroke="blue" stroke-width="4" mask="url(#gradient-mask)"/>
                                    <path d="M0 398C786.273 398 603.71 327 1440 327" stroke="red" stroke-width="4" mask="url(#gradient-mask)"/>
                                </svg>
                            </div>
                            <div class="box">
                                <div class="emoji">üçã</div>
                            </div>
                            <div class="box is-right">
                                <div class="emoji">üòã</div>
                            </div>
                            <div class="box is-middle">
                                <div class="emoji">üêü</div>
                            </div>
                            <div class="box is-bottom">
                                <div class="emoji">üå∂Ô∏è</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </body>
</html>
